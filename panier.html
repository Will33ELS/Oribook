<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="author" content="William AVENTIN">
    <meta name="robots" content="index, follow">
    <title>Orinoco - Produit</title>

    <!-- CHARGEMENT DES FICHES DE STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">
</head>
<!-- HEADER de la page -->
<header>
    <!-- Barre de navigation de la page -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Orinoco
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Panier</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIN de la barre de navigation -->
</header>
<!-- FIN du HEADER -->
<!-- MAIN de la page -->
<main>
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <h1 class="h3">
                    Votre panier
                </h1>
                <div id="panier-alert"></div> <!-- AFFICHAGE DES ALERTES -->
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nom de l'article</th>
                        <th scope="col">Prix unitaire</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Prix total</th>
                    </tr>
                    </thead>
                    <tbody id="panier">
                    </tbody>
                    <tfoot>
                    <td>
                        <button type="button" id="clear-basket" class="my-2 btn btn-danger">
                            <i class="fas fa-trash-alt"></i>
                            Vider le panier
                        </button>
                    </td>
                    <td></td>
                    <td><div class="fw-bold">Montant total: <span class="fst-normal" id="panier-total">0</span>€</div></td>
                    <td></td>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row my-3">
            <h2 class="h3">
                Adresse de livraison
            </h2>
            <form>
                <div class="row mb-3">
                    <div class="col-12 col-lg-6">
                        <label for="nom" class="form-label">Votre nom</label>
                        <input type="text" class="form-control" id="nom" required>
                    </div>
                    <div class="col-12 col-lg-6">
                        <label for="prenom" class="form-label">Votre prénom</label>
                        <input type="text" class="form-control" id="prenom" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="email" class="form-label">Votre Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-lg-8">
                        <label for="city" class="form-label">Ville</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="code_postal" class="form-label">Code postal</label>
                        <input type="number" class="form-control" id="code_postal" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-success"><i class="fas fa-box"></i> Commander</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- FIN du MAIN -->
<!-- FOOTER de la page -->
<footer class="mt-2 container-fluid">
    <div class="mx-2 py-2 row">
        <div class="col">
            © Copyright, tout droit réservé à <a href="#">Orinoco</a>
        </div>
    </div>
</footer>
<!-- FIN du FOOTER -->

<!-- CHARGEMENT DES SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/app.js"></script>
<script>
    showBasket();

    //Mise sous écoute de l'évenement click sur le bouton
    document.getElementById("clear-basket").addEventListener("click", function(event){
        event.preventDefault();
        clearBasket(); //Suppression du panier
    })
</script>
</html>
